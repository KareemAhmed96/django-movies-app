{% extends "movies/layout.html" %}

{% block title %}
    Add Movie
{% endblock %}


{% block body %}

    <h1>Add Movie Page</h1>

    <form action="{% url 'add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add new Movie</button>
    </form>

{% endblock %}
