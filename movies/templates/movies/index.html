{% extends "movies/layout.html" %}

{% block title %}
    Movies
{% endblock %}


{% block body %}

    <h1>All Movies Page</h1>

    <ul>
        <button><a href="{% url 'add' %}">Add Movie</a></button>
        <br><br>
        {% for movie in movies %}
            <img src="{{ movie.poster.url }}" width="120" height="200">
            <div>
                <a href="{% url 'show' movie.id %}">{{ movie.title }}</a>
                <h4>{{ movie.overview }}</h4>
            </div>
        {% endfor %}
    </ul>

{% endblock %}
