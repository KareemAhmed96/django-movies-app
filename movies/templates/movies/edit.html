{% extends "movies/layout.html" %}

{% block title %}
    Edit {{ movie.title }}
{% endblock %}


{% block body %}

    <h1>Edit Movie Page</h1>

    <form action="{% url 'edit' movie.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit Movie</button>
    </form>

{% endblock %}
